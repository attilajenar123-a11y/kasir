<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kasir Offline</title>
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">ðŸ§¾</div>
        <div>
          <div class="title">Kasir Offline</div>
          <div class="subtitle">1 HP â€¢ data tersimpan lokal</div>
        </div>
      </div>

      <nav class="tabs" role="tablist" aria-label="Navigasi">
        <button class="tab active" id="tab-kasir" role="tab" aria-selected="true">Kasir</button>
        <button class="tab" id="tab-riwayat" role="tab" aria-selected="false">Riwayat</button>
      </nav>
    </header>

    <main class="main">
      <!-- KASIR -->
      <section id="view-kasir" class="view">
        <div class="toolbar">
          <input id="search" class="search" placeholder="Cari menuâ€¦" autocomplete="off" />
          <button id="btn-reset" class="btn ghost" title="Reset data (produk, keranjang, riwayat)">Reset</button>
        </div>

        <div id="products" class="grid" aria-live="polite"></div>

        <div class="bottom">
          <div class="summary">
            <div class="sum-line">
              <span>Item</span>
              <strong id="sum-items">0</strong>
            </div>
            <div class="sum-line">
              <span>Sub total</span>
              <strong id="sum-total">Rp 0</strong>
            </div>
          </div>
          <button id="btn-checkout" class="btn primary" disabled>Checkout</button>
        </div>
      </section>

      <!-- RIWAYAT -->
      <section id="view-riwayat" class="view hidden">
        <div class="toolbar">
          <div class="hint">Tap transaksi untuk lihat detail.</div>
          <button id="btn-export" class="btn">Export JSON</button>
        </div>

        <div id="tx-empty" class="empty hidden">
          <div class="empty-icon">ðŸ“­</div>
          <div class="empty-title">Belum ada transaksi</div>
          <div class="empty-sub">Mulai dari tab Kasir, lalu Checkout.</div>
        </div>

        <div id="transactions" class="list" aria-live="polite"></div>
      </section>
    </main>

    <!-- MODAL DETAIL -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-backdrop" id="modal-close"></div>
      <div class="modal-card">
        <div class="modal-head">
          <div>
            <div id="modal-title" class="modal-title">Detail Transaksi</div>
            <div id="modal-sub" class="modal-sub"></div>
          </div>
          <button class="btn ghost" id="modal-x">Tutup</button>
        </div>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="app.js"></script>
  <script>
    // Register service worker (offline after first load)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
